<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <link rel="stylesheet" href="/css/contactus.css" />
    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--  -->
    <title>Contact Us</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header">
        <h1>Logo</h1>
        <nav class="nav">
          <ul class="nav-list">
            <li class="list-items"><a href="index.html">Home</a></li>
            <li class="list-items"><a href="#">About</a></li>
            <li class="list-items"><a href="#">Programme</a></li>
            <li class="list-items"><a href="#">Blog</a></li>
            <li class="list-items"><a href="#">Gallery</a></li>
            <li class="list-items"><a href="#">Partners</a></li>
            <li class="list-items"><a href="#">Vendors</a></li>
            <li class="list-items"><a href="#">Contact Us</a></li>
            <!-- partners -->
          </ul>
        </nav>
        <div class="icon">
          <i class="ri-menu-line menu" name="close-open"></i>
          <i class="ri-close-fill close" name="close-icon"></i>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <form action="" class="form">
        <label for="fullname">FullName:</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Enter FullName"
        />

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" />

        <label for="message">Message</label>
        <textarea name="text" id="text" cols="50" rows="10"></textarea>
        <button type="submit" class="form-btn">Submit</button>
      </form>
    </main>

    <!-- footer -->
    <footer>&copy; COPYRIGHT 2024. ALL RIGHTS RESERVED</footer>
    <script src="app.js"></script>
  </body>
</html>
